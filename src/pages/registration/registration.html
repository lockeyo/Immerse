<ion-header>

  <ion-navbar color="green">
    <ion-title>Registration</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" value="Sara"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Age</ion-label>
      <ion-input type="text" value="14"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Nationality</ion-label>
      <ion-input type="text" value="Syrian"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Languages</ion-label>
      <ion-input type="text" value="Arab"></ion-input>
    </ion-item>
  </ion-list>

  <p style="text-align: center;">Are you a <b>learner</b> or a <b>tutor</b>?</p>

  <ion-item>
     <ion-range min="0" max="1" step="1" snaps="true" [(ngModel)]="warmth" color="danger">
       <ion-icon range-left color="green" name="woman"></ion-icon>
       <ion-icon range-right color="green" name="school"></ion-icon>
     </ion-range>
   </ion-item>

  <div padding>
    <button color="green" ion-button round block (click)="dismiss()">Register</button>
  </div>

</ion-content>
